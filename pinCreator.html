<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="scripts.js"></script>
        <script src="pins.js"></script> 
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <script>
            window.onload = function () { changeMap('Bind');
            // add to map click listener
            document.getElementById('mapImg').addEventListener("click", function() {drawPin()}, false);                                                                                 
            // get champ drop down selector
            var champDrop = document.getElementById('champs');
            // iterate through champ array and add to drop down
            for (i = 0; i < this.champs.length; i++){
                var option = document.createElement("option");
                option.text = champs[i];
                champDrop.add(option);}} 
          </script>

    </head>

    <a href='index.html'><img src='logo2use.png' width='10%' style="position:absolute; top: 0px; left: 0px;"></a>

    <body>

<label for="show-menu" class="show-menu">Show Menu</label>
    <input type="checkbox" id="show-menu" role="button">
        <ul id="menu">
        <li>
            <ul class="hidden"></ul>
                <li><a href="#" onclick="changeMap('Bind')">Bind</a></li>
                <li><a href="#" onclick="changeMap('Haven')">Haven</a></li>
                <li><a href="#" onclick="changeMap('Split')">Split</a></li>
            </ul>
        </li>
    </ul>
        
        <div id='mapDiv'>
            <img id='mapImg' src="maps/Bind_mini-map.webp" width="920px">
        </div>

        <div id="light">

            <a class="boxclose" id="boxclose" onclick="lightbox_close();"></a>

            <!-- > <iframe id='smokeVideo' width='600' height='400' src="https://www.youtube.com/embed/SbQc_JLUH7k?rel=0" frameborder="0" allowfullscreen></iframe> <! --> 
            <video id="smokeVideo" width='900' controls>

                <source src="a" type="video/mp4">

            </video>

        </div>

        <div id="fade" onClick="lightbox_close();"></div>

        <button onclick="createPin()" style="position: absolute; bottom: 0; left: 30vw;"> Capture Pin </button>
        <button onclick="enableDraw()" style="position: absolute; bottom: 0px; left: 25vw;"> Draw Pins </button>
        <button onclick="clearPins(), clearChildPins()" style="position: absolute; bottom: 0px; left: 35vw;"> Clear All Pins </button>
        <button onclick="clearChildPins()" style="position: absolute; bottom: 0px; left: 40.4vw;"> Clear Child Pins </button>
        <select id="champs" onchange="updateAbilities()" style="position: absolute; bottom: 0px; left: 7%;"></select>
        <select id="abilities" style="position: absolute; bottom: 0px; left: 12%;"></select>
        <select id='pinType' style="position: absolute; bottom: 0px; left: 2%;">
        
            <option>Main Pin</option>
            <option>Child Pin</option>
        
        </select>

    </body>


</html>
